<!DOCTYPE html>
<html>
<head>
	<title>Manchikin cards</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	

<script>
var app = angular.module("myManchikinCards", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["card1", "card2", "card3"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}        
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your card list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>
<div class="container">
	<div class="col-md-12">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div ng-app="myManchikinCards" ng-controller="myCtrl">
  <ul>
    <li class = "myManchikinCards" ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">Ã—</span></li>
  </ul>
  <input ng-model="addMe">
  <button class = "btn btn-danger" ng-click="addItem()">Add</button>
  <p>{{errortext}}</p>
</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>


	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
